<!DOCTYPE html>
<html>

</head>

<body>

<div id="header">
<h1>The<br>
	<span id="colorDisplay">RGB</span><br>

	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
</div>

<script type="text/javascript" src="rgbcolorgame.js"></script>

</body>
</html>
